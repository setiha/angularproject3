<table mat-table [dataSource]="flights">

  <ng-container matColumnDef="flightNumber"><th mat-header-cell *matHeaderCellDef>Flight no</th><td mat-cell *matCellDef="let element">{{element.flightNumber}}</td></ng-container>

  <ng-container matColumnDef="departureCity"><th mat-header-cell *matHeaderCellDef>DepartureCity</th><td mat-cell *matCellDef="let element">{{element.departureCity}}</td></ng-container>

  <ng-container matColumnDef="arrivalCity"><th mat-header-cell *matHeaderCellDef>arrivalCity</th><td mat-cell *matCellDef="let element">{{element.arrivalCity}}</td></ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>
</table>
